<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GerundMaster - 중3 동명사</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill process.env for Node-based libraries -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      window.global = window;
    </script>

    <!-- Global Error Handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno, error);
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
          overlay.style.display = 'flex';
          content.innerHTML += `
            <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-left">
              <strong class="text-red-700 block mb-1">Runtime Error:</strong>
              <div class="text-sm text-red-600 break-words font-mono">${message}</div>
              <div class="text-xs text-gray-500 mt-1">${source ? source.split('/').pop() : 'unknown'}:${lineno}</div>
            </div>
          `;
        }
      };

      window.addEventListener('unhandledrejection', function(event) {
        console.error("Unhandled Rejection:", event.reason);
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
          overlay.style.display = 'flex';
          content.innerHTML += `
            <div class="mb-4 p-3 bg-yellow-50 border border-yellow-200 rounded text-left">
              <strong class="text-yellow-700 block mb-1">Unhandled Promise Rejection:</strong>
              <div class="text-sm text-yellow-600 break-words font-mono">${event.reason}</div>
            </div>
          `;
        }
      });
    </script>

    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f3f4f6;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Error Overlay UI -->
    <div id="error-overlay" style="display: none;" class="fixed inset-0 z-[9999] bg-white bg-opacity-95 flex-col items-center justify-center p-4 overflow-y-auto">
      <div class="max-w-lg w-full bg-white shadow-2xl rounded-xl border border-gray-200 p-6 text-center">
        <div class="text-5xl mb-4">⚠️</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">오류가 발생했습니다</h2>
        <p class="text-gray-600 mb-6">아래 에러 코드를 확인해주세요.</p>
        <div id="error-content" class="max-h-96 overflow-y-auto mb-4 border-t border-b border-gray-100 py-4"></div>
        <button onclick="window.location.reload()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
          페이지 새로고침
        </button>
      </div>
    </div>

    <div id="root">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #6b7280; font-family: sans-serif;">
            <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
            <p>앱을 불러오는 중입니다...</p>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
        </div>
    </div>
    
    <script type="module" src="/index.tsx"></script>

    <!-- Watchdog Script -->
    <script>
        setTimeout(() => {
            const root = document.getElementById('root');
            // If the root still contains the loading spinner text after 3 seconds, something is wrong
            if (root && root.innerText.includes('앱을 불러오는 중입니다')) {
                 const overlay = document.getElementById('error-overlay');
                 const content = document.getElementById('error-content');
                 if (overlay && content) {
                     overlay.style.display = 'flex';
                     content.innerHTML += `
                        <div class="p-2 text-red-600 font-bold border-b border-red-100 mb-2">
                            시스템 오류: 초기화 시간 초과
                        </div>
                        <div class="text-sm text-gray-600">
                            앱 로딩이 3초 이상 걸리고 있습니다.<br/>
                            콘솔(F12)을 확인하거나 새로고침 해주세요.
                        </div>
                     `;
                 }
            }
        }, 3000);
    </script>
  </body>
</html>
